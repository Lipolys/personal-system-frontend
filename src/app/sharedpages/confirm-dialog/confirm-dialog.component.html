<h2 mat-dialog-title>Confirmar Exclusão</h2>
<mat-dialog-content>Tem certeza que deseja excluir este paciente?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button (click)="onNoClick()">Não</button>
  <button mat-stroked-button (click)="onYesClick()">Sim</button>
</mat-dialog-actions>
