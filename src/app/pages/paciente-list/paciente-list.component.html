<div class="div-list">
  <section class="section-super-table">
    <button mat-fab color="primary" (click)="incluirPaciente()"><mat-icon>add</mat-icon></button>
    <div class="div-search">
      <mat-form-field subscriptSizing="dynamic" class="form-search">
        <mat-label>Buscar Nome</mat-label>
        <input matInput placeholder="JoÃ£o da Silva" [(ngModel)]="searchName">
        <button matSuffix mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field subscriptSizing="dynamic" class="form-search">
        <mat-label>Buscar CPF</mat-label>
        <input matInput placeholder="123.456.789-00" [(ngModel)]="searchCpf">
        <button matSuffix mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </section>
  <section class="table-section">

    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">No.</th>
        <td mat-cell *matCellDef="let element"><mat-icon>boy</mat-icon>{{element.position}}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">Weight</th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">Symbol</th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="clicarBotaoEditar()"><mat-icon>border_color</mat-icon></button>
          <button mat-icon-button (click)="clicarBotaoExcluir()"><mat-icon>delete</mat-icon></button>
          <button mat-icon-button (click)="outrasAcoes()"><mat-icon>more_horiz</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"> </mat-paginator>
  </section>
</div>
