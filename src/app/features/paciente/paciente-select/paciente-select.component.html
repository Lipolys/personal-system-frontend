<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="listPacientes()" class="custom-table">

    <ng-container matColumnDef="checkAll">
      <th mat-header-cell *matHeaderCellDef class="check-column">
        <mat-checkbox (change)="checkAll($event.checked)" [disabled]="disabled"></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let element" class="check-column">
        <mat-checkbox [checked]="selectedPacientes.includes(element)" (change)="toggleSelection(element)" [disabled]="disabled"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="name-column"> Nome </th>
      <td mat-cell *matCellDef="let element" class="name-column"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
