<div class="anamnese-container">
<mat-card class="grafico">
  <h2>Clientes com e sem Anamnese</h2>
  <ngx-charts-pie-chart [view]="[500, 400]" [doughnut]="true" [results]="clientesComSemAnamnese" [legend]="true"></ngx-charts-pie-chart>
</mat-card>

<mat-card class="grafico">
  <h2>Crescimento de Anamnese</h2>
  <ngx-charts-line-chart [view]="[500, 400]" [results]="crescimentoClientesAnamnese"></ngx-charts-line-chart>
</mat-card>
</div>
