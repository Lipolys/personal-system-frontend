<div class="div-list">
  <section class="section-super-table">
    <button mat-fab color="primary" (click)="incluirAnamnese()"><mat-icon>add</mat-icon></button>
    <div class="div-search">
      <mat-form-field subscriptSizing="dynamic" class="form-search">
        <mat-label>Buscar ID Cliente</mat-label>
        <input matInput placeholder="1" [(ngModel)]="searchIdCliente">
        <button matSuffix mat-icon-button (click)="pesquisarPorIdCliente()">
          <mat-icon>search</mat-icon>
        </button>
        <button matSuffix mat-icon-button *ngIf="searchIdCliente" (click)="clearSearchIdCliente()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field subscriptSizing="dynamic" class="form-search">
        <mat-label>Buscar Data Anamnese</mat-label>
        <input matInput placeholder="30/04/2000" [(ngModel)]="searchDataAnamnese">
        <button matSuffix mat-icon-button (click)="pesquisarPorDataAnamnese()">
          <mat-icon>search</mat-icon>
        </button>
        <button matSuffix mat-icon-button *ngIf="searchDataAnamnese" (click)="clearSearchDataAnamnese()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </section>
  <section class="table-section">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="listarAnamneses()">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Paciente</th>
        <td mat-cell *matCellDef="let element">{{element.patient.id}}</td>
      </ng-container>

      <ng-container matColumnDef="patientName">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element"> {{ element.patient.name}} </td>
      </ng-container>

      <ng-container matColumnDef="anamnesisDate">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element"> {{element.anamnesisDate}} </td>
      </ng-container>

      <ng-container matColumnDef="bodyMassIndex">
        <th mat-header-cell *matHeaderCellDef>IMC</th>
        <td mat-cell *matCellDef="let element"> {{ element.bodyMassIndex}} </td>
      </ng-container>

      <ng-container matColumnDef="enabled">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Situação</th>
        <td mat-cell *matCellDef="let element"> {{ element.patient.enabled ? 'Ativo' : 'Inativo' }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="clicarBotaoEditar(element.id)"><mat-icon>border_color</mat-icon></button>
          <button mat-icon-button (click)="excluirAnamnese(element.id)"><mat-icon>delete</mat-icon></button>
          <button mat-icon-button (click)="outrasAcoes(element.id)"><mat-icon>more_horiz</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="pageSize"
                   [length]="dataSource.paginator?.length"
                   [pageIndex]="dataSource.paginator?.pageIndex"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   showFirstLastButtons
                   (page)="onPageChange($event)">
    </mat-paginator>
  </section>
</div>
